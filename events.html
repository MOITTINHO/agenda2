<body>

        <div class="container">
            <h1>Eventos Agendados</h1>

    <div class="main">
        <h2>Eventos Agendados</h2>
        <div>
            {% for event in events %}
                <div class="event">
                    <h3>{{ event.name }}</h3>
                    <p>Data: {{ event.date }}</p>
                    <p>Hor√°rio: {{ event.time }}</p>
                    <p>Telefone: {{ event.phone }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
